{% load static %}


<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Ronin Tearless</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicons -->
   
    <!-- Custom styles for this template -->
  
  </head>
  
  
  <body>

    

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success bg-gradient fixed-top">
      
      <div class="container-md d-flex flex-wrap align-items-center justify-content-center justify-content-md-between">
        
        <a class="navbar-brand m-0 h2" href="{% url 'CORE:index' %}"><img src="{% static "photo/logo-01.png" %}" alt="" width="30" height="24" class="d-inline-block align-text-top">Ronin Tearless</a>
        
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'NEWS:news' %}" class="nav-link px-2 link-light">News</a></li>
          <li class="nav-link px-2 link-dark">Backpack</li>
          <li><a href="{% url 'CLOTHES:clothes' %}" class="nav-link px-2 link-light">Clothes</a></li>
          <li><a href="{% url 'ACCESSORY:accessory' %}" class="nav-link px-2 link-light">Accessory</a></li>
          <li><a href="{% url 'ABOUTUS:aboutus' %}" class="nav-link px-2 link-light">About</a></li>
        </ul>
      
      </div>
    
    </nav>
 

    <!-- Main -->
    <div><hr><hr><hr></div>

    <main class="container">
      <div class="p-1 p-md-2 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1>All Products</h1>
        </div>
      </div>
    </main>

    
    <div class="album py-5 bg-light">

      <div class="container">
    
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
       

          
            {% for product in products %}

            <div style="display:flex">

              <div class="card shadow-sm px-2">
                  <img src="{{product.image.url}}">
                    <div class="card-body">
                        <p class="card-text">{{product.name}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View detail</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                  
                                  </div>
                                      <small class="text-muted">$ {{product.price}}</small>
                
                            </div>

                    </div>

              </div>

            </div>
            
            {% endfor %}
    
    
        </div>


      </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
